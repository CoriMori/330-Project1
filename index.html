<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Sand Art</title>
	<link rel="stylesheet" href="styles/index.css">
	<script src= "src/cnmLib.js"></script>
    <script src= "src/index.js"></script>
    <script src= "src/sand.js"></script>
</head>
<body>
<canvas id="BGCanvas">
		Get a real browser!
</canvas>
<canvas id="OutlineCanvas">
    
</canvas>
<canvas id="DrawingCanvas">
    
</canvas>



    
    <div id="instructions">
    <h2>Sand Art</h2>
        <p>Click on the canvas to drop sand. Use the controls to change the color and brush size.</p>
        <p>Draw whatever you want, but keep in mind that you cannot erase.</p>
            <p>When you are done you can clear the canvas and start again, or click Export to save the picture.</p>
    </div>
      <section id="controls">
    <label>Outlines:
      <select id="chooserOutline">
        <option value="none" selected>None</option>
        <option value="corgi">Corgi</option> 
        <option value="cat">Cat</option>
        <option value="cactus">Cactus</option>
        <option value="planet">Planet</option>
      </select>
    </label>
    
    <label>Brush: 
      <select id="chooserBrush">
        <option selected>Sand</option>
          <option>Wall</option>
      </select>
     </label>
          
    <!--<label>Stream Speed: 
      <select id="chooserStreamSpeed">
        <option>30</option>
        <option selected>60</option>
          <option>120</option>
      </select>
     </label>-->
    
    <label>Brush Width: 
      <select id="chooserSandSize">
        <option>1</option>
        <option>2</option>
          <option selected>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        <option>10</option>
      </select>
     </label>
		
    <label>Sand Color: 
      <select id="chooserSandColor"> 
        <option value='#FFFF00' selected>Yellow</option>
        <option value='#FF0000'>Red</option>
        <option value='#00FF00'>Green</option>
        <option value='#0000FF'>Blue</option>
        <option value='#000000'>Black</option>
      </select>
    </label>
    
    <label>Background Color: 
      <select id="chooserFillStyle"> 
        <option value="red">Red</option>
        <option value="white" selected>White</option>
        <option value="green" >Green</option>
        <option value="blue">Blue</option>
      </select>
    </label>
      
    <span><input id="btnFill" type="button" value="Fill"/></span>  
      <span><input id="btnClear" type="button" value="Clear"/></span>
      <span><input id="btnExport" type="button" value="Export"/></span>
  </section>
    
    <img id="Corgi" src="src/outlines/Corgi.png" width="640" height="480">
    <img id="Cat" src="src/outlines/Cat.png" width="640" height="480">
    <img id="Cactus" src="src/outlines/Cactus.png" width="640" height="480">
    <img id="Planet" src="src/outlines/Planet.png" width="640" height="480">
</body>
</html>
